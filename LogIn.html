<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="LogIn.css">
</head>

<body class="img js-fullheight" style="background-image: url(Assets/rain.jpg)">

  <body>

    <header id="header" class="fixed-top header-transparent">
      <div class="container d-flex align-items-center justify-content-between">

        <h1 class="logo" style="color: #ffff;">You<span style="color: #ffcb15;">Move</span></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

        
    </header><!-- End Header -->
    <section class="ftco-section d-flex align-items-center justify-content-center">
      <div class="container">

        <div class="row justify-content-center">
          <div class=" col-sm-8   col-md-6 col-lg-4">
            <div class="login-wrap py-5">

              <form action="#" class="signin-form">
                <div class="row justify-content-center">
                  <div class="col-md-6 text-center mb-5">
                    <h1 class="heading-section">Log In</h1>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" id="email" class="form-control" placeholder="Email" required />
                </div>
                <div class="form-group">
                  <input id="password-field" type="password" class="form-control" placeholder="Password" required />
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                  <button id="login" type="submit" class="form-control btn btn-primary submit px-3">
                    Log In
                  </button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50">

                  </div>

                  <div id="forgotpassword" class="w-50 text-md-right">
                    <a href="ResetPass.html" style="color:#ffff" data-bs-toggle="modal" data-bs-target="#myModal">Forgot
                      Password ?</a>
                  </div>

                </div>

                <!-- The Modal -->
                <div class="modal fade" id="myModal">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">



                      <!-- Modal body -->
                      <div class="modal-body">



                        <div class="container">

                          <div class="row justify-content-center">
                            <div class="col-12">
                              <div class="login-wrap p-0">

                                <form action="#" class="signin-form">
                                  <div class="row justify-content-center">
                                    <div class="col-md-6 text-center mb-5">
                                      <h2 class="heading-section2">Reset Pass</h2>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <input type="text" id="newpassword" class="form-control" placeholder="New Password"
                                      required />
                                  </div>
                                  <div class="form-group">
                                    <input id="confirmpassword" type="password" class="form-control"
                                      placeholder="Confrim Password" required />
                                    <span toggle="#password-field"
                                      class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                  </div>
                                  <div class="form-group">
                                    <button id="reset" type="submit" class="form-control btn btn-primary submit px-3">
                                      Reset
                                    </button>
                                  </div>
                                  <div class="form-group d-md-flex">

                                  </div>

                              </div>

              </form>


            </div>
          </div>
        </div>


      </div>



      </div>
      </div>
      </div>





      </div>
      </div>
      <br>
      <div class="sliding-background-image-ticker-block_60585d6157253"></div>

                </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  </body>

</html>
