<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Pricing.css">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container p-5">
        <h1 style="color: #ffcb15 ; text-align: left;">Pricing Calculator </h1>
        <div class="row">
            <div class="col-lg-0"></div>


            <div class="col-lg-8">
                <form class="p-5 m-1" style="background-color: rgba(0, 0, 0, 0.858);">


                    <div class="row">
                        <div class="col-12">

                            <label class="label" style="color: rgb(255, 255, 255);">Are you willing to use a conditioned
                                vehicle
                                (AC)
                                ?</label>
                            <div class="p-t-10">
                                <label class="radio-container m-r-45">Yes
                                    <input type="radio" checked="checked" name="AC">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" name="AC">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>

                    </div>

                    <br>

                    <div class="row">
                        <div class="col-12">
                            <label class="label" style="color: rgb(255, 255, 255);">Are you willing to use a vehicle
                                with
                                WIFI ?</label>
                            <div class="p-t-10">
                                <label class="radio-container m-r-45">Yes
                                    <input type="radio" checked="checked" name="WIFI">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" name="WIFI">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="row pt-5">

                        <h4 style="color:rgb(255, 255, 255)">Distance you are willing to travel with us</h4>

                        <form>
                            <div class="form-group">
                                <input type="hidden" class="form-control" name="price" value="0.028">
                            </div>

                            <div class="form-group">
                                <label for="quantity" style="color: rgb(255, 255, 255);">
                                    <span class="quantity-label" style="color: rgb(255, 255, 255);">1</span> Km
                                </label>
                                <input onchange="calculatePieCost()" style="color: #ffcb15;" type="range"
                                    class="form-control" name="quantity" value="100" min="100" max="10000" step="100">
                            </div>
                        </form>

                        <div class="text-right text-giant total" style="color: #ffcb15;"></div>
                        <h4 style="float:right;"></h4>

                    </div>
                </form>


            </div>



            <div id="colbg" class="col-lg-4 "></div>
        </div>
    </div>
    <script>
        let wf = document.querySelector('input[name="WIFI"]:checked');
        let ac = document.querySelector('input[name="AC"]:checked');
        const priceInput = document.querySelector('[name=price]');
        const quantityInput = document.querySelector('[name=quantity]');
        const total = document.querySelector('.total');
        const quantityLabel = document.querySelector('.quantity-label');


        // create the functions that we'll need
        function calculatePieCost() {
            const price = priceInput.value;
            const quantity = quantityInput.value;
            const cost = price * quantity;
            if (wf == "true") {
                alert(wf.value)
            }
            console.log(wf.value);
            console.log(cost);
            total.innerText = cost.toFixed(1) + ' $';
        }


        function updateQuantityLabel() {
            const quantity = quantityInput.value;
            quantityLabel.innerText = quantity;
        }

        // on first run
        calculatePieCost();



        // add our event listeners
        priceInput.addEventListener('input', calculatePieCost);
        quantityInput.addEventListener('input', calculatePieCost);
        quantityInput.addEventListener('input', updateQuantityLabel);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
