<html lang="en">

<head>
    <!-- Required meta tags-->

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/SignUp.css">

</head>

<body>

    <header id="header" class="fixed-top header-transparent">
        <div class="container d-flex align-items-center justify-content-between">

            <h1 class="logo" style="color: #ffff;">You<span style="color: #ffcb15;">Move</span></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto " href="Home.html">Home</a></li>
                    <li><a class="nav-link scrollto" href="AboutUs.html">About Us</a></li>
                    <li><a class="nav-link scrollto" href="Pricing.html">Pricing</a></li>
                    <li><a class="nav-link scrollto " href="ContactUs.html">Contact Us</a></li>

                    <li><a class="nav-link scrollto" href="LogIn.html">Login</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->

        </div>
    </header><!-- End Header -->


    <style>
        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            top: 13px;
        }
    </style>

    <!-- hon bas lal button delete these  -->
    <style>
        .container {
            height: 200px;

        }

        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;

        }
    </style>

    <div class="container">
        <div class="vertical-center">
            <!-- Change the button here to wherever u want wel be2e copyyy pastteeee -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Open modal
            </button>
        </div>
    </div>
    <!-- until here  -->



    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-fullscreen-md-down modal-lg">
            <div class="modal-content">



                <!-- Modal body -->
                <div class="modal-body">
                    <section class="w-100" style="background-color: #00e9af7e;">

                        <div class="row justify-content-center">

                            <div class="col-12">
                                <div class="card rounded-5">

                                    <img src="Assets/signupmodal.jpg" class="w-100"
                                        style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                                        alt="Sample photo">

                                    <div class="card-body">


                                        <form class="px-md-2">

                                            <div class="row row-space">
                                                <div class="col-6">
                                                    <div class="input-group">
                                                        <label class="label">First Name </label>
                                                        <input class="input--style-4" type="text" name="first_name">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="input-group">
                                                        <label class="label">Last Name </label>
                                                        <input class="input--style-4" type="text" name="last_name">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-6">
                                                    <label class="label">Birthday</label>
                                                    <br>
                                                    <div class="input-group">

                                                        <div class="input-group-icon">
                                                            <input class="input--style-4 js-datepicker" type="date"
                                                                name="birthday">
                                                            <i
                                                                class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <label class="label">Gender</label>
                                                    <div class="input-group">

                                                        <div class="p-t-10">
                                                            <label class="radio-container m-r-45">Male
                                                                <input type="radio" checked="checked" name="gender">
                                                                <span class="checkmark"></span>
                                                            </label>
                                                            <label class="radio-container">Female
                                                                <input type="radio" name="gender">
                                                                <span class="checkmark"></span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">

                                                <div class="col-6">
                                                    <div class="input-group">
                                                        <label class="label">Email</label>
                                                        <input class="input--style-4" type="email" name="email">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="input-group">
                                                        <label class="label">Phone Number</label>
                                                        <input class="input--style-4" type="text" name="phone">
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="row">

                                                <div class="col-6">
                                                    <div class="input-group">
                                                        <label class="label">Password</label>
                                                        <input id="txtPassword" class="input--style-4" type="password"
                                                            name="password">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="input-group">
                                                        <label class="label">Confirm Password</label>
                                                        <input id="txtConfirmPassword" class="input--style-4"
                                                            type="password" name="confirmpassword">
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="input-group">

                                                        <br>
                                                        <select
                                                            style="background-color: #f9fafb; border-color: #f9fafb;"
                                                            class="form-select">
                                                            <option selected>Choose</option>
                                                            <option value="1">Driver</option>
                                                            <option value="2">Passenger</option>

                                                        </select>
                                                    </div>
                                                    <div class="p-t-15">

                                                        <button class="btn btn--radius-2 btn--blue" id="btnSignUp"
                                                            type="submit">Sign Up</button>

                                                    </div>
                                                </div>

                                            </div>


                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </section>
                </div>



            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
            </script>
</body>

</html>
